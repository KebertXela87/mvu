{% extends "layout.html" %}

{% block bodyTag %}
<body>
{% endblock %}

{% block content %}
<div class="container pagecontent" onclick="closeLinks()">

	<div class="row">

		<div id="intro" class="col-xs-12 align-center">
			<a href="/" class="logo pagelogo"><img src="static/images/mlogo.png" alt="" /></a>
		</div>

		<div class="col-lg-12">

			<!-- CONTENT PANEL -->
			<div class="col-xs-12 col-md-8 col-md-offset-2">
				
				<div class="panel clearfix">

                    <div class = align-left>
                        <a href="/createaccount" class="active" ><i class="fa fa-user-plus fa-2x" ></i></a>

                        <a href="/deleteaccount" class="active" ><i class="fa fa-user-times fa-2x" ></i></a>

                        <a href="/changepassword" class="active" ><i class="fa fa-key fa-2x" ></i></a>
                    </div>
                        
						<div class="col-sm-8 col-sm-offset-2 table-responsive">
						    
                                <table class="table usertable">

 								    <tr>
	 								    <td class="col-xs-4">Username</td>
	 								    <td class="col-xs-4">User Type</td>
	 								    <td class="col-xs-4">User Email</td>
 								    </tr>
 								 
 								 </table>
							<table class="table table-hover usertable">
 							<tbody>
 							    
                                {% for data in userdata %}
 								    <tr>
	 								    <td class="col-xs-4">{{data['username']}}</td>
	 								    <td class="col-xs-4">{% if data['admin']==true %}admin{% else %}user{% endif %}</td>
	 								    <td class="col-xs-4">{{data['email']}}</td>
 								    </tr>
                                {% endfor %}

								</tbody>
							</table>
							
							
						
					</div>

				</div><!-- end .panel -->
			</div><!-- end content panel -->

		</div>

	</div>

</div>

{% endblock %}
