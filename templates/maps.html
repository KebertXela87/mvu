{% extends "layout.html" %}

{% block bodyTag %}
<body ng-controller="HeatmapController">
{% endblock %}

{% block content %}
		<div class="container pagecontent" onclick="closeLinks()">

			<div class="row">

				<div id="intro" class="col-xs-12 align-center">
					<a href="/" class="logo pagelogo"><img src="static/images/mlogo.png" alt="" /></a>
				</div>

				<div class="col-lg-12">

					<!-- CONTENT PANEL -->
					<div class="col-xs-12 col-md-8 col-lg-9 align-center">
						<div class="panel" id="canvasContainer">
							
							<div id="placeholder" class="empty-panel">
								<h1>MURIDAE<br>VISUALIZATION<br>UTILITY</h1>
							</div>
							
							<canvas class="canvas" id="heatmap"></canvas>
							<canvas class="canvas" id="vectormap"></canvas>
						</div>
					</div>

					<!-- OPTION PANEL -->
					<div class="col-xs-12 col-md-4 col-lg-3 align-center">
						<div class="panel">

							<!-- Single button -->
							<form class="btn-group btn-flex">
								<select class="btn btn-default" ng-model="selection" ng-change="loadDataset()">
									<option ng-repeat="option in datasets">{% raw %}{{option.name}}{% endraw %}</option>
								</select>
								<noscript><input type="submit" value="Submit"></noscript>
							</form>
							
							
							<div class="btn-group btn-flex">
								<select class="btn btn-default" ng-model="mouseselection">
									<option ng-repeat="option in mice">{% raw %}{{option.list}}{% endraw %}</option>
								</select>
							</div>
							
							<div class="btn-group btn-flex">
								<button type="button" class="btn btn-default" ng-click="showHeatMap()">Display Heat Map</button>
							</div>

							<div class="btn-group btn-flex btn-flex-last">
								<button type="button" class="btn btn-default" ng-click="testVector()">Display Vector Map</button>
							</div>

						</div>
					</div>

				</div>

			</div>

		</div>

{% endblock %}

{% block loadScripts %}
<script type="text/javascript" src="/static/js/rainbowvis.js"></script>
<script type="text/javascript" src="/static/js/heatmap.js"></script>
{% endblock %}
