{% extends "layout.html" %}

{% block bodyTag %}
<body>
{% endblock %}

{% block content %}
<div class="container pagecontent" onclick="closeLinks()">

	<div class="row">

		<div id="intro" class="col-xs-12 align-center">
			<a href="/" class="logo pagelogo"><img src="static/images/mlogo.png" alt="" /></a>
		</div>

		<div class="col-lg-12">

			<!-- CONTENT PANEL -->

			<div class="panel clearfix">
			{% if bad_account == 'passwords_dont_match' %}
			<p><h2 align="center"><font color="red">The passwords you have entered do not match. Please try again.</font></h2></p>
			{% endif %}
			<!--<div class="col-md-10 center">-->
				<form method="POST" action="/createNewPassword">
                    <h2 align="center">Change Password:</h2>
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
					    	<h3>Enter New Password:</h3>
							<p class="input-group input-group-lg">
						    	<span class="input-group-addon" id="password-addon1"><i class="fa fa-key"></i></span>
						    	<input type="password" name="password" class="form-control" placeholder="Password" aria-describedby="password-addon1" />
					    	</p>
					    	<h3>Re-Enter New Password:</h3>
							<p class="input-group input-group-lg">
						    	<span class="input-group-addon" id="password-addon1"><i class="fa fa-key"></i></span>
						    	<input type="password" name="retypepassword" class="form-control" placeholder="Re-type Password" aria-describedby="password-addon1" />
					    	</p>
				    	</div>
			    	</div>
					<h2 align="center"><p><input type="submit" value="Change Password" name="submit" class="btn btn-primary btn-lg outline" /></p></h2>
                </div>
				</form>

			<!--</div>-->
			
		</div>
	</div>
	
{% endblock %}
