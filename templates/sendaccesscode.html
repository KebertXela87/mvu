{% extends "layout.html" %}

{% block bodyTag %}
<body>
{% endblock %}

{% block content %}
<div class="container pagecontent" onclick="closeLinks()">

	<div class="row">

		<div id="intro" class="col-xs-12 align-center">
			<a href="/" class="logo pagelogo"><img src="static/images/mlogo.png" alt="" /></a>
		</div>

		<div class="col-lg-12">

			<!-- CONTENT PANEL -->

			<div class="panel clearfix">
			
			{% if bad_account == 'bademail' %}
			<p><h2 align="center"><font color="red">The user email does not exist. Please try again.</font></h2></p>
			{% endif %}

			<!--<div class="col-md-10 center">-->
				<form method="POST" action="/sendAccessCode">
                    <h2 align="center">Forgot Password:</h2>
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<h3>Enter User Email Address:</h3>
							<p class="input-group input-group-lg">
						    	<span class="input-group-addon" id="email-addon1"><i class="fa fa-envelope"></i></span>
						    	<input type="text" name="email" class="form-control" placeholder="example@gmail.com" aria-describedby="email-addon1" />
					    	</p>
				    	</div>
			    	</div>
                    <h2 align="center"><p><input type="submit" value="Send Email" name="submit" class="btn btn-primary btn-lg outline" /></p></h2>
				</form>

			<!--</div>-->
			
		</div>
	</div>
	
{% endblock %}
